
<div class="form-horizontal col-sx-offset-1">

  <div class="form-group">
    <div class="col-xs-10 col-sm-4">
      <label>Product name: *</label>
      <input type="text" class="form-control" name="name" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-xs-10 col-sm-4">
      <label>Description: *</label>
      <textarea name="description" class="form-control" rows="5"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-xs-10 col-sm-4 selectContainer">
      <label>Size</label>
      <select class="form-control" name="size">
        <option value="">Choose a size</option>
        <option value="s">Small (S)</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-xs-10 col-sm-4">
      <label>Radio</label>
      <div class="radio">
        <label><input type="radio" name="1">radio 1</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="2">radio 2</label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-xs-10 col-sm-4 selectContainer">
      <label>Size</label>
      <input type="date" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <div class="col-xs-10 col-sm-4">
      <label>CheckBox</label>
      <div class="checkbox">
        <label><input type="checkbox" name="1">Yes</label>
      </div>
    </div>
  </div>

</div>
